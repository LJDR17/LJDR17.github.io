<head>
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>

<body>

    <div class="container">
        <h1 class="heading">Weather App</h1>
            <div id="form">
                <input id="input" type="text" placeholder="Search for a city">
                <button id="button" type="submit" onclick=query()>Submit</button>
            </div>
    </div>

    <div id="result">
        <div id="country"></div>
        <div id="temp"></div>
        <div id="feel"></div>
        <div id="weather"></div>
        <div class="weather-icon"><img src="" /></div>
    </div>
  
<script type="text/javascript" src="script.js"></script>
</body>
