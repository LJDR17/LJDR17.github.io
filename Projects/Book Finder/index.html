<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book finder</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Book Finder</h1>
    </header>

    <div style="display:inline-flex;">
        <div style="width: 50%;">
            <p id="message">Can't find something to read? Just enter a title, author, or publisher - there will definitely be something for you.</p>
        </div>
        <div style="width: 50%;">
            <form name="search"> 
            <div id="box">
                <div class="module-border-wrap"><div class="module">
                    <p id="title" class="text">Enter an author or title</p><input id="input" class="text" type="text" name="input" size="32"><br>
                    <div id="button" name="button" class="btn btn-blue" onclick="main()">Find books</div><div id="button" name="button" class="btn btn-blue" onclick=window.location.reload();>Reset</div>
                </div></div></div>
            </form>
        </div>
    </div>
    
    <div id="books"></div>

<script src="scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
